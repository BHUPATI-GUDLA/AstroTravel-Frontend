<mat-card>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" [readonly]="otpSent" required />
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit" *ngIf="!otpSent">Send OTP</button>
  
      <mat-form-field class="full-width" appearance="fill" *ngIf="otpSent">
        <mat-label>Enter OTP</mat-label>
        <input matInput formControlName="otp" maxlength="6" />
      </mat-form-field>
  
      <button mat-raised-button color="accent" type="button" (click)="verifyOtp()" *ngIf="otpSent">Verify OTP</button>
    </form>
  </mat-card>
